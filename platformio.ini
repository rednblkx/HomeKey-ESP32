[env:wemos_d1_mini32]
platform = espressif32
board = wemos_d1_mini32
framework = arduino
lib_deps = 
	homespan/HomeSpan@^1.8.0
	adafruit/Adafruit PN532@^1.3.3
monitor_speed = 115200
monitor_echo = yes
monitor_filters = 
	esp32_exception_decoder
	log2file
build_type = debug
