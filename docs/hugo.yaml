  description: "Documentation for HomeKey-ESP32"
  page:
    width: 'full'
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  footer:
    enable: false
  theme:
    default: system
    displayToggle: true
  editURL:
    enable: true
    base: "https://github.com/rednblkx/HomeKey-ESP32/edit/main/docs/content"

