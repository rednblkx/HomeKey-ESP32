baseURL: https://rednblkx.github.io/HomeKey-ESP32
languageCode: en-us
title: HomeKey-ESP32 Wiki
enableRobotsTXT: true
enableGitInfo: true

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - identifier: github
      name: GitHub
      url: "https://github.com/rednblkx/HomeKey-ESP32"
      weight: 1
      params:
        icon: github
    - identifier: discord
      name: Discord
      url: "https://discord.com/invite/VWpZ5YyUcm"
      weight: 2
      params:
        icon: discord
    - name: Search
      weight: 3
      params:
        type: search

params:
